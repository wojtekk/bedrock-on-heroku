---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: campaign-manager
name: campaign-manager
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "."
      to: "/home/vagrant/campaign-manager"

sites:
    - map: campaign-manager.local
      to: "/home/vagrant/campaign-manager/web"

databases:
    - campaign-manager
